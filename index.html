<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="appContainer p-3 m-3">

                    <div class="inputContainer d-flex justify-content-center">
                        <div class="p-3">
                            <input type="text" id="inputField"></input>
                            <button id="getWeatherBtn">Get Weather</button>
                        </div>
                    </div>

                    <div class="outputContainer" id="outputContainer">
                        
                        <div class="cityContainer m-3">
                            <div class="d-flex justify-content-center border-bottom p-1">
                                <h5 id="cityHeaderText"></h5>
                            </div>
                            <div class="d-flex justify-content-center p-1">
                                <p id="cityText"></p>
                            </div>
                        </div>

                        <div class="tempContainer m-3 p-2">
                            <div class="d-flex justify-content-center border-bottom p-1">
                                <h5 id="tempHeaderText"></h5>
                            </div>
                            <div class="d-flex justify-content-center">
                                <div class="tempText d-flex column m-3">
                                    <div class="">
                                        <p id="kelvinText" class="m-4"></p>
                                    </div>
                                    <div class="">
                                        <p id="farenText" class="m-4"></p>
                                    </div>
                                    <div class="">
                                        <p id="celsiusText" class="m-4"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="conditionContainer m-3">
                            <div class="d-flex justify-content-center border-bottom p-1">
                                <h5 id="conditionHeaderText"></h5>
                            </div>
                            <div class="d-flex justify-content-center">
                                <p id="conditionText"></p>
                            </div>
                        </div>

                        <div class="otherInfoContainer m-3">
                            <div class="d-flex justify-content-center border-bottom p-1">
                                <h5 id="otherInfoHeaderText"></h5>
                            </div>
                            <div class="d-flex justify-content-center  p-1">
                                <p id="otherInfoText"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
