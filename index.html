<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
git 
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="appContainer">

                    <div class="inputContainer m-3 p-3 d-flex justify-content-center">
                        <input id="inputField"></input>
                        <button id="'getWeatherBtn">Get Weather</button>
                    </div>

                    <div class="outputContainer p-3">
                        
                        <div class="cityContainer m-3">
                            <div class="bg-warning d-flex justify-content-center">
                                <h4>City</h4>
                            </div>
                            <div class="bg-info d-flex justify-content-center">
                                <p id="cityText">Lexington</p>
                            </div>
                        </div>

                        <div class="tempContainer m-3">
                            <div class="bg-warning d-flex justify-content-center">
                                <h4>Temperature</h4>
                            </div>
                            <div class="bg-info d-flex justify-content-center">
                                <div class="tempText d-flex column border">
                                    <div class="border">
                                        <p id="kelvinText" class="p-2">123 K</p>
                                    </div>
                                    <div class="border">
                                        <p id="farenText" class="p-2">32 F</p>
                                    </div>
                                    <div class="border">
                                        <p id="celsiusText" class="p-2">-9 C</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="conditionContainer m-3">
                            <div class="bg-warning d-flex justify-content-center">
                                <h4>Condition</h4>
                            </div>
                            <div class="bg-info d-flex justify-content-center">
                                <p id="conditionText">Sunny</p>
                            </div>
                        </div>

                        <div class="otherInfoContainer m-3">
                            <div class="bg-warning d-flex justify-content-center">
                                <h4>Other Info</h4>
                            </div>
                            <div class="bg-info d-flex justify-content-center">
                                <p id="otherInfoText">(Information/Image)</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
