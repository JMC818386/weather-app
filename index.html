<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container min-vh-100 d-flex justify-content-center">
        <div class="row min-vh-100 d-flex justify-content-center">
            <div class="col-12 d-flex justify-content-center">
                <div class="appContainer">

                    <div class="inputContainer">
                        <input id="inputField"></input>
                        <button id="'getWeatherBtn"></button>
                    </div>

                    <div class="outputContainer">
                        <div id="cityContainer">
                            <h2>City</h2>
                            <p id="cityText">Lexington</p>
                        </div>

                        <div class="tempContainer">
                            <h2>Temperature</h2>
                            <div class="tempText d-flex row">
                                <p id="kelvinText" class="p-2">123 K</p>
                                <p id="farenText" class="p-2">32 F</p>
                                <p id="celsiusText" class="p-2">-9 C</p>
                            </div>

                        </div>
                        <div class="conditionContainer">
                            <h2>Condition</h2>
                            <p id="conditionText">Sunny</p>
                        </div>
                        <div id="otherInfoContainer">
                            <h2>Other Info</h2>
                            <p id="otherInfoText">(Information/Image)</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
